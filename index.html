<!DOCTYPE html> <!-- indicando que estamos escribiendo en el estandar html 5 -->

<html lang="es"> <!-- En este caso puedo agregar un atributo a esta etiqueta. language, para indicar el idioma -->
<head> <!-- aquí se incluyen iconos, título, hojas de estilo, archivos de javascript, etiquetas meta (para los buscadores esto último)
	<meta charset="iso-8559-1"/> <!-- Esto define el tipo de caracteres que va a representar la página (chinos, árabes, etc) -->
	<meta name="description" content="Página de prueba HTML 5"/> <!-- Describe la temática de la página. Fundamental para los buscadores. -->
	<meta name="keywords" content="html5, html, web develop,"/> <!-- Palabras clave, tambien para el buscador. Cada vez pesan menos -->
	<title>Pipi te amo</title> <!-- Además de lo estético, tambien esto lo tienen muy en cuenta los navegadores -->
	<link rel="stylesheet" href="mihojadeestilos.css"/> <!-- etiqueta link enlaza archivos adicionales a nuestra página. Hoja de estilos, o scrips. rel nos dice de                                                                  que tipo de archivo se trata, y href nos dice donde encontrarlo. En este caso si no tiene nada delante                                                                  del nombre del archivo se entiende que este está alojado en la misma carpeta que el archivo html -->

</head>

<body> <!-- Todo lo que coloquemos aquí se verá -->
	<header> <!-- Estas etiquetas adquieren importancia en navegadores que no son de PC -->
		<h1>Mi pipi es lo mejor</h1> <!-- También con estas etiquetas los navegadores categorizan con esto los sitios -->
	</header>

	<nav>
		<ul>
			<h2>Te amo porque:</h2>
			<li>Sos hermosa, muy fuerte y decidida. </li>
			<li>Amas a Jesús o lo queres hacer tanto como puedas. </li>
			<li>Por todo el futuro que proyecto con vos. </li>
		</ul>
	</nav>
